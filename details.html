<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="details">
  <header class="details__page-header">
    <h6 class="details__page-header__subtitle">THE ULTIMATE LUXURY</h6>
    <h4 class="details__page-header__title">Ultimate Room</h4>
    <nav class="details__page-header__navbar">
      <li class="page-header__navbar__pages">
        <ul class="page">
          Home
        </ul>
        <ul class="page page--divisor">
          |
        </ul>
        <ul class="page page--active">
          Room Details
        </ul>
      </li>
    </nav>
  </header>
  <section class="details__room">
    <h6 class="details__room__subtitle">Double Bed</h6>
    <h4 class="details__room__title">Luxury Double Bed</h4>
    <h5 class="details__room__price">$345<span class="details__room__price__time">/Night</span></h5>
    <img class="details__room__image" src="" alt="">
  </section>
  <section class="details__availability"></section>
  <section class="details__amenities"></section>
  <section class="details__founder"></section>
  <section class="details__policy"></section>
  <section class="details__related-rooms"></section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>
</html>
